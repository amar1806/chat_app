<div class="space-y-2 p-3">
    {% for chat in chat_list %}
    <div class="chat-item relative group p-3 rounded-2xl hover:bg-blue-50 cursor-pointer transition-all duration-200 border border-transparent hover:border-blue-200 hover:shadow-md"
         onclick="handleChatClick(this, '{% if chat.type == 'contact' %}{% url 'start_contact' chat.id %}{% else %}{% url 'get_chat_content' chat.id %}{% endif %}')"
         ontouchstart="startLongPress(this)"
         ontouchend="endLongPress()">
        
        <div class="flex items-center gap-3">
            <!-- Avatar with online status -->
            <div class="relative flex-shrink-0">
                <img src="https://ui-avatars.com/api/?name={{ chat.display_name }}&background=random&bold=true" 
                     class="w-14 h-14 rounded-full object-cover ring-2 ring-blue-100">
                <div class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full ring-2 ring-white"></div>
            </div>
            
            <!-- Chat Info -->
            <div class="flex-1 min-w-0">
                <div class="flex justify-between items-baseline gap-2">
                    <h4 class="font-bold text-gray-900 text-sm truncate">{{ chat.display_name }}</h4>
                    {% if chat.timestamp %}
                    <span class="text-xs text-gray-400 whitespace-nowrap">{{ chat.timestamp|date:"H:i" }}</span>
                    {% endif %}
                </div>
                <p class="text-xs text-gray-600 truncate mt-1">
                    {% if chat.type == 'contact' %}
                        <span class="inline-flex items-center gap-1">
                            <i class="fas fa-user-plus text-blue-500"></i>
                            <span class="text-blue-600 font-medium">Start new chat</span>
                        </span>
                    {% else %}
                        {{ chat.preview }}
                    {% endif %}
                </p>
            </div>
            
            <!-- Selection Checkbox -->
            <div class="selection-check hidden absolute right-3 top-1/2 transform -translate-y-1/2 bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center shadow-lg">
                <i class="fas fa-check text-xs"></i>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="p-12 text-center">
        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-inbox text-2xl text-gray-400"></i>
        </div>
        <p class="text-sm text-gray-500 font-medium">No chats found</p>
        <p class="text-xs text-gray-400 mt-1">Start a conversation to begin chatting</p>
    </div>
    {% endfor %}
</div>

<script>
    let pressTimer;
    let isSelectionMode = false;

    function handleChatClick(el, url) {
        if(isSelectionMode) {
            toggleSelection(el);
            return;
        }
        // Active State Logic
        document.querySelectorAll('.chat-item').forEach(c => {
            c.classList.remove('bg-indigo-50', 'border-indigo-600');
            c.classList.add('border-transparent');
        });
        el.classList.add('bg-indigo-50', 'border-indigo-600');
        el.classList.remove('border-transparent');

        // Load Chat
        htmx.ajax('GET', url, '#main-panel');
        if(window.openMobileStage) window.openMobileStage();
    }

    // Long Press Logic (Mobile)
    function startLongPress(el) {
        pressTimer = setTimeout(() => {
            enterSelectionMode(el);
        }, 600); 
    }

    function endLongPress() {
        clearTimeout(pressTimer);
    }

    function enterSelectionMode(el) {
        isSelectionMode = true;
        document.getElementById('selection-header').classList.remove('hidden');
        if(navigator.vibrate) navigator.vibrate(50);
        toggleSelection(el);
    }

    function toggleSelection(el) {
        const check = el.querySelector('.selection-check');
        check.classList.toggle('hidden');
        el.classList.toggle('bg-gray-100');
    }

    function exitSelectionMode() {
        isSelectionMode = false;
        document.getElementById('selection-header').classList.add('hidden');
        document.querySelectorAll('.selection-check').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.chat-item').forEach(c => c.classList.remove('bg-gray-100'));
    }
</script>
