<div class="bg-white h-full w-full overflow-y-auto animate-fade-in relative flex flex-col">
    
    <div class="h-16 flex items-center px-4 border-b border-gray-100 sticky top-0 bg-white z-10">
        <button onclick="window.history.back()" class="mr-4 text-gray-600 hover:bg-gray-50 p-2 rounded-full"><i class="fas fa-arrow-left text-lg"></i></button>
        <h1 class="text-lg font-bold">Contact Info</h1>
    </div>

    <div class="p-8 flex flex-col items-center bg-gray-50">
        <div class="w-32 h-32 rounded-full mb-4 shadow-sm border-4 border-white p-1">
            <img src="https://ui-avatars.com/api/?name={{ display_name }}" class="w-full h-full rounded-full object-cover">
        </div>
        <h2 class="text-2xl font-bold text-gray-900">{{ display_name }}</h2>
        <p class="text-gray-500 font-mono mt-1">{{ target_user.mobile }}</p>
    </div>

    <div class="p-4 space-y-4">
        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
            <button class="w-full flex items-center p-4 hover:bg-gray-50 transition border-b border-gray-100">
                <i class="fas fa-bell w-8 text-gray-400"></i> <span class="font-bold text-sm text-gray-700">Mute Notifications</span>
            </button>
            <button class="w-full flex items-center p-4 hover:bg-gray-50 transition">
                <i class="fas fa-star w-8 text-gray-400"></i> <span class="font-bold text-sm text-gray-700">Starred Messages</span>
            </button>
        </div>

        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
            <button class="w-full flex items-center p-4 hover:bg-red-50 text-red-600 transition border-b border-gray-100">
                <i class="fas fa-ban w-8"></i> <span class="font-bold text-sm">Block Contact</span>
            </button>
            <button class="w-full flex items-center p-4 hover:bg-red-50 text-red-600 transition">
                <i class="fas fa-thumbs-down w-8"></i> <span class="font-bold text-sm">Report Contact</span>
            </button>
        </div>
    </div>
</div>
