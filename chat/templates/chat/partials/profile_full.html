<div class="bg-white h-full w-full overflow-y-auto animate-fade-in relative flex flex-col font-sans">
    
    <div class="h-16 flex items-center px-4 border-b border-gray-100 sticky top-0 bg-white z-10 shadow-sm">
        <button onclick="goBackToChat()" class="mr-4 text-gray-600 hover:bg-gray-50 p-2 rounded-full transition">
            <i class="fas fa-arrow-left text-lg"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-800">Contact Info</h1>
    </div>

    <div class="p-8 flex flex-col items-center bg-gray-50 border-b border-gray-100">
        <div class="w-32 h-32 rounded-full mb-4 shadow-sm border-4 border-white p-1">
            <img src="https://ui-avatars.com/api/?name={{ display_name }}" class="w-full h-full rounded-full object-cover">
        </div>
        <h2 class="text-2xl font-bold text-gray-900">{{ display_name }}</h2>
        <p class="text-gray-500 font-mono mt-1 text-lg">{{ target_user.mobile }}</p>
        
        <div class="flex space-x-8 mt-6">
            <button class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
                <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-comment-alt text-lg"></i></div>
                <span class="text-xs font-bold">Message</span>
            </button>
            <button class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
                <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-phone-alt text-lg"></i></div>
                <span class="text-xs font-bold">Audio</span>
            </button>
            <button class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
                <div class="w-12 h-12 bg-white rounded-xl shadow-sm flex items-center justify-center mb-2"><i class="fas fa-video text-lg"></i></div>
                <span class="text-xs font-bold">Video</span>
            </button>
        </div>
    </div>

    <div class="p-6">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-bold text-gray-700 text-sm">Media, Links, and Docs</h3>
            <button class="text-xs text-indigo-600 font-bold hover:underline">34 ></button>
        </div>
        
        <div class="flex space-x-2 overflow-x-auto pb-4 hide-scroll">
            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 cursor-pointer hover:opacity-80 transition"></div>
            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 cursor-pointer hover:opacity-80 transition"></div>
            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 cursor-pointer hover:opacity-80 transition"></div>
            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 cursor-pointer hover:opacity-80 transition"></div>
            <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0 cursor-pointer hover:opacity-80 transition"></div>
        </div>
    </div>

    <div class="px-6 space-y-4 mb-10">
        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
            <button class="w-full flex items-center p-4 hover:bg-gray-50 transition border-b border-gray-100">
                <i class="fas fa-bell w-6 text-gray-400 mr-4"></i> 
                <span class="font-bold text-sm text-gray-700 flex-1 text-left">Mute Notifications</span>
                <div class="w-10 h-6 bg-gray-200 rounded-full relative"><div class="w-4 h-4 bg-white rounded-full shadow absolute top-1 left-1"></div></div>
            </button>
            <button class="w-full flex items-center p-4 hover:bg-gray-50 transition">
                <i class="fas fa-star w-6 text-gray-400 mr-4"></i> 
                <span class="font-bold text-sm text-gray-700 flex-1 text-left">Starred Messages</span>
                <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
            </button>
        </div>

        <div class="bg-white border rounded-xl overflow-hidden shadow-sm">
            <button class="w-full flex items-center p-4 hover:bg-red-50 text-red-600 transition border-b border-gray-100 group">
                <i class="fas fa-ban w-6 mr-4 group-hover:scale-110 transition"></i> <span class="font-bold text-sm text-left">Block Contact</span>
            </button>
            <button class="w-full flex items-center p-4 hover:bg-red-50 text-red-600 transition group">
                <i class="fas fa-thumbs-down w-6 mr-4 group-hover:scale-110 transition"></i> <span class="font-bold text-sm text-left">Report Contact</span>
            </button>
        </div>
    </div>
</div>

<script>
    function goBackToChat() {
        if (window.currentChatUrl) {
            // Return to the specific chat context
            htmx.ajax('GET', window.currentChatUrl, '#main-panel');
        } else {
            // Fallback: reload chat list or home
            location.reload();
        }
    }
</script>
