<div class="flex-1 flex flex-col h-full bg-white relative overflow-y-auto">
    
    <div class="sticky top-0 bg-white/95 backdrop-blur z-20 px-6 py-4 border-b border-gray-100 flex items-center">
        <button class="mr-4 text-gray-500 hover:text-indigo-600 p-2 rounded-full hover:bg-gray-50" 
                onclick="history.back()"> <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-xl font-bold text-gray-800">Contact Info</h1>
    </div>

    <div class="flex flex-col items-center pt-10 pb-8 bg-gray-50">
        <div class="w-32 h-32 rounded-full p-1 border-2 border-dashed border-indigo-200 mb-4 shadow-lg bg-white">
            <img src="https://ui-avatars.com/api/?name={{ display_name }}" class="w-full h-full rounded-full object-cover">
        </div>
        <h2 class="text-2xl font-bold text-gray-900">{{ display_name }}</h2>
        <p class="text-gray-500">{{ target_user.mobile }}</p>
        
        <div class="flex space-x-6 mt-6">
            <button class="flex flex-col items-center text-indigo-600 hover:scale-105 transition">
                <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center mb-1"><i class="fas fa-comment-alt text-lg"></i></div>
                <span class="text-xs font-bold">Message</span>
            </button>
            <button class="flex flex-col items-center text-indigo-600 hover:scale-105 transition">
                <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center mb-1"><i class="fas fa-phone-alt text-lg"></i></div>
                <span class="text-xs font-bold">Audio</span>
            </button>
            <button class="flex flex-col items-center text-indigo-600 hover:scale-105 transition">
                <div class="w-12 h-12 bg-white rounded-full shadow flex items-center justify-center mb-1"><i class="fas fa-video text-lg"></i></div>
                <span class="text-xs font-bold">Video</span>
            </button>
        </div>
    </div>

    <div class="p-6 space-y-2 max-w-2xl mx-auto w-full">
        <div class="bg-white rounded-xl border border-gray-100 p-4 shadow-sm mb-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-bold text-gray-700 text-sm">Media, Links, and Docs</h3>
                <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
            </div>
            <div class="flex space-x-2 overflow-x-auto pb-2">
                <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
                <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
                <div class="w-20 h-20 bg-gray-200 rounded-lg flex-shrink-0"></div>
            </div>
        </div>

        <button class="w-full flex items-center p-4 bg-white hover:bg-gray-50 rounded-xl border border-gray-100 shadow-sm transition">
            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-4 text-gray-500"><i class="fas fa-bell"></i></div>
            <div class="flex-1 text-left font-bold text-sm text-gray-700">Mute Notifications</div>
            <div class="w-10 h-5 bg-gray-300 rounded-full relative"><div class="w-4 h-4 bg-white rounded-full absolute left-0.5 top-0.5 shadow"></div></div>
        </button>

        <button class="w-full flex items-center p-4 bg-white hover:bg-gray-50 rounded-xl border border-gray-100 shadow-sm transition">
            <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center mr-4 text-gray-500"><i class="fas fa-lock"></i></div>
            <div class="flex-1 text-left font-bold text-sm text-gray-700">Encryption</div>
            <span class="text-xs text-indigo-500">Verify</span>
        </button>

        <div class="pt-4 space-y-3">
            <button class="w-full py-3 text-red-500 font-bold text-sm hover:bg-red-50 rounded-xl transition flex items-center justify-center"><i class="fas fa-ban mr-2"></i> Block {{ display_name }}</button>
            <button class="w-full py-3 text-red-500 font-bold text-sm hover:bg-red-50 rounded-xl transition flex items-center justify-center"><i class="fas fa-thumbs-down mr-2"></i> Report Contact</button>
        </div>
    </div>
</div>
