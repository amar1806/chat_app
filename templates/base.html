<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Connect</title>
    
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <style>
        /* Hide scrollbar for cleaner mobile look */
        body::-webkit-scrollbar { display: none; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: #fff; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="app-container shadow-2xl relative flex flex-col">
        
        {% if messages %}
            {% for message in messages %}
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-3 m-2 text-sm" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <main id="main-content" class="flex-grow p-6 flex flex-col justify-center">
            {% block content %}{% endblock %}
        </main>

    </div>

</body>
</html>
